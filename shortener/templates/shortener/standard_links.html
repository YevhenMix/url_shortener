{% extends 'base.html' %}

{% block title %} Designed Links {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12 mx-auto my-4">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Standard Link</th>
                <th scope="col">Count of use</th>
            </tr>
            </thead>
            <tbody>
            {% for link in links %}
            <tr>
                <td>{{domain_name}}/{{link.short_link}}</td>
                <td>{{link.count_use}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
